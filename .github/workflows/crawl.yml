name: Crawl Divi Catalog

on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *'

permissions:
  contents: write


concurrency:
  group: crawl-catalog
  cancel-in-progress: false

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install deps
        run: |
          npm ci
          npx playwright install --with-deps
      - name: Discover packs/pages
        run: npm run discover -- --max 0
      - name: Enrich facets
        run: npm run enrich
      - name: Generate thumbnails
        run: npm run thumbs
      - name: Publish manifest
        run: npm run publish
      - name: Validate manifest
        run: npm run validate
      - name: Guard minimum count (full run)
        shell: bash
        run: |
          COUNT=$(node -e "console.log(require('./dist/manifest.json').items.length)")
          echo "Items in manifest: $COUNT"
          if [ "$COUNT" -lt 300 ]; then
            echo "Count too low (<300). Failing the job to surface the issue." >&2
            exit 1
          fi
      - name: Upload discovered.json (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: discovered-json
          path: data/work/discovered.json
          if-no-files-found: error
          retention-days: 3
      - name: Job summary
        if: always()
        shell: bash
        run: |
          echo "### Crawl Summary" >> $GITHUB_STEP_SUMMARY
          COUNT=$(node -e "console.log(require('./dist/manifest.json').items.length)")
          echo "- Items in manifest: $COUNT" >> $GITHUB_STEP_SUMMARY
          echo "- Manifest: https://raw.githubusercontent.com/${{ github.repository }}/main/dist/manifest.json" >> $GITHUB_STEP_SUMMARY
      - name: Commit and push updates
        shell: bash
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dist data/work || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(crawl): update manifest/thumbs [skip ci]"
            # Rebase onto origin/main to avoid non-fast-forward push failures when other commits landed during the long run
            git fetch origin main
            git pull --rebase origin main || (git rebase --abort || true)
            # Retry push up to 2 times after rebase
            for i in 1 2; do
              if git push; then
                echo "Push succeeded"; break
              else
                echo "Push failed, retry $i after rebase..." >&2
                git fetch origin main
                git pull --rebase origin main || (git rebase --abort || true)
              fi
            done
          fi

