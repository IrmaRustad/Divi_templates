name: Deploy Pages

on:
  workflow_dispatch:
    inputs:
      max:
        description: 'Max items to discover'
        required: false
        default: '100'
  schedule:
    - cron: '0 6 * * 1'  # Weekly Monday 06:00 UTC

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Setup Playwright (Chromium)
        run: npm run setup

      - name: Discover
        run: npm run discover -- --max ${{ github.event.inputs.max }}

      - name: Thumbnails
        run: npm run thumbs

      - name: Publish manifest
        run: npm run publish

      - name: Validate manifest
        run: npm run validate

      - name: Upload discovered.json (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: discovered-json
          path: data/work/discovered.json
          if-no-files-found: error
          retention-days: 7

      - name: Job summary
        run: |
          echo "### Deploy Pages Summary" >> $GITHUB_STEP_SUMMARY
          COUNT=$(node -e "console.log(require('./dist/manifest.json').items.length)")
          echo "- Items in manifest: $COUNT" >> $GITHUB_STEP_SUMMARY
          echo "- Max requested: ${{ github.event.inputs.max || 'default(100)' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Manifest: https://irmarustad.github.io/Divi_templates/dist/manifest.json" >> $GITHUB_STEP_SUMMARY

      - name: Upload artifact (dist)
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

